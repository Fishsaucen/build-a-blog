{% extends "index.html" %}

{% block content %}
PLACEHOLDER
<div class="new_post">
  <h1>New Post</h1>
    <form method="post">
      <label>
        <h4>Title</h4>
        <input type="text" name="title" value="{{title}}">
      </label>
      <label>
        <h4>Post</h4>
        <textarea name="entry" rows="32" cols="64">{{entry}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit">
    </form>
</div>
{% endblock %}
